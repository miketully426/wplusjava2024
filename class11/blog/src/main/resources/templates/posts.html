<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p th:replace="fragments::navbar"></p>
  <th:block th:each="post:${posts}">
    <h1 th:text="${post.title}"></h1>
    <div th:text="${post.content}"></div>
      <div th:text="${post.user.username}"></div>
    <br>
  </th:block>
</body>
</html>
